<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Class | System Access</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Adding a few Lucide-like icons for professionalism -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="login-page">
    <div class="login-card">
        <div class="login-header">
            <h1>SMART CLASS</h1>
            <p>Enter your credentials to manage your classroom.</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            {% if error %}
            <div class="error-message"
                style="background: rgba(239, 68, 68, 0.1); color: #ef4444; padding: 12px; border-radius: 12px; margin-bottom: 20px; font-size: 0.85rem; text-align: center; border: 1px solid rgba(239, 68, 68, 0.2);">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}

            <div class="form-group">
                <label for="username">Username or Email</label>
                <div class="input-wrapper">
                    <i class="far fa-user input-icon"></i>
                    <input type="text" id="username" name="username" placeholder="e.g. alex_teacher" required autofocus>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
            </div>

            <div class="login-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary">
                Login <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="system-access">
            <span>SYSTEM ACCESS</span>
        </div>

        <div class="login-footer">
            <p>Need help? <a href="#">Contact Admin</a></p>
        </div>
    </div>

    <div class="login-version">
        V2.4.02 • SECURE INFRASTRUCTURE
    </div>
</body>

</html>
