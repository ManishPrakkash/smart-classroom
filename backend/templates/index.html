<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Relay Control</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", Arial, sans-serif;
      }
      body {
        margin: 0;
        padding: 24px;
        background: #0f172a;
        color: #e2e8f0;
      }
      .card {
        max-width: 720px;
        margin: 0 auto;
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      }
      h1 {
        margin: 0 0 16px;
        font-size: 24px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 12px;
      }
      .device {
        background: #0b1220;
        border: 1px solid #1f2937;
        border-radius: 10px;
        padding: 12px;
      }
      .device h3 {
        margin: 0 0 8px;
        font-size: 16px;
      }
      .buttons {
        display: flex;
        gap: 8px;
      }
      button {
        flex: 1;
        border: none;
        border-radius: 8px;
        padding: 8px 10px;
        font-weight: 600;
        cursor: pointer;
      }
      .on { background: #22c55e; color: #0f172a; }
      .off { background: #ef4444; color: #0f172a; }
      .status {
        margin-top: 12px;
        font-size: 13px;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Relay Control</h1>
      <div class="grid">
        {% for device in devices %}
        <div class="device">
          <h3>{{ device }}</h3>
          <div class="buttons">
            <button class="on" onclick="setRelay('{{ device }}','on')">ON</button>
            <button class="off" onclick="setRelay('{{ device }}','off')">OFF</button>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="status" id="status">Ready.</div>
    </div>

    <script>
      async function setRelay(device, state) {
        const status = document.getElementById('status');
        status.textContent = `Setting ${device} ${state}...`;
        try {
          const res = await fetch(`/control/${device}/${state}`);
          const data = await res.json();
          if (res.ok) {
            status.textContent = `${data.device} is ${data.state}.`;
          } else {
            status.textContent = data.error || 'Error.';
          }
        } catch (err) {
          status.textContent = 'Request failed.';
        }
      }
    </script>
  </body>
</html>
